<VirtualHost *:80>

        <FilesMatch .php$>
            SetHandler "proxy:fcgi://127.0.0.1:9000"
        </FilesMatch>

        ServerName thebestproject-tmp
        DocumentRoot /var/www/thebestproject-tmp/public

        #SSLEngine on
        #SSLCertificateFile /var/www/thebestproject-tmp/thebestproject-tmp.cert
        #SSLCertificateKeyFile /var/www/thebestproject-tmp/thebestproject-tmp.key

        ErrorLog /var/www/thebestproject-tmp/var/log/error.log
        CustomLog /var/www/thebestproject-tmp/var/log/access.log Combined

        RewriteEngine On
        RewriteCond %{HTTP:Authorization} ^(.*)
        RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]

        <Directory /var/www/thebestproject-tmp/public>
            AllowOverride All
            Require all granted
        </Directory>

        <Directory /var/www/thebestproject-tmp/var>
            <IfModule mod_authz_core.c>
                Require all denied
            </IfModule>
            <IfModule !mod_authz_core.c>
                Order deny,allow
                Deny from all
            </IfModule>
        </Directory>

        <Directory /var/www/thebestproject-tmp/public>
            DirectoryIndex /var/www/thebestproject-tmp/public/index.php
            <IfModule mod_negotiation.c>
                Options -MultiViews
            </IfModule>

            <IfModule mod_rewrite.c>
                RewriteEngine On
                RewriteCond %{REQUEST_URI}::$1 ^(/.+)/(.*)::\2$
                RewriteRule ^(.*) - [E=BASE:%1]

                RewriteCond %{HTTP:Authorization} .
                RewriteRule ^ - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

                RewriteCond %{ENV:REDIRECT_STATUS} ^$
                RewriteRule ^index\.php(?:/(.*)|$) %{ENV:BASE}/$1 [R=301,L]

                RewriteCond %{REQUEST_FILENAME} -f
                RewriteRule ^ - [L]

                RewriteRule ^ %{ENV:BASE}/index.php [L]
            </IfModule>

            <IfModule !mod_rewrite.c>
                <IfModule mod_alias.c>
                    RedirectMatch 302 ^/$ /index.php/
                </IfModule>
            </IfModule>
        </Directory>

</VirtualHost>

